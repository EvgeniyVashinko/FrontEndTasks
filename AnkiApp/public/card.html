        <form class="card-form">

                    <h2>Back</h2>
                    <input class="form__input form__input-narrow" type="text" placeholder="Name">
                </div>
            </section>
            <section class="card-option">
                <label>Set a collection</label>
                <select>
                    
                </select>
                <button class="form__submit" type="submit">Save</button>
            </section>
        </form>
    </main>
